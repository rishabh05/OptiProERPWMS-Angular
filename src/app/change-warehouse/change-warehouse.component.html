<div class="opti_container position-relative bg-white rounded">
  <form class="form-with-fix-btnBar" >
      <div class="opti_container_inner" [perfectScrollbar]=" ">

          <h3 class="border-bottom d-flex pt-1 pb-3 mb-4">
              {{'selectWarehouse'|translate}}
          </h3>
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-6">

                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">{{'selectWarehouse'|translate}}</label>
                    <div class="col-sm-9">
                      <kendo-dropdownlist [data]="listItems" [value]="'Basketball'">
                      </kendo-dropdownlist>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="fix-footer-btnBar">
        <div class="col-sm-12 col-12">
            <hr />
        </div>
        <div class="col-sm-12 col-12">
            <button type="button"  (click)="OnPrintClick()" class="btn btn-success k-button btn-sm btn-icon-with-text"><span class="k-icon k-i-check"
              role="presentation"></span> {{'Submit'|translate}}</button>
        </div>
    </div>
  </form>
</div>

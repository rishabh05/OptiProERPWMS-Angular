<!-- Grid Modal-->

<kendo-dialog  *ngIf="showDialog" (close)="closeDialog()" >

      <kendo-dialog-titlebar>
        Shipment detail
      </kendo-dialog-titlebar>
      <h5>  Shipment Item Info:</h5>    
      <kendo-grid [data]="serviceData"  [skip]="skip" #gridUser [pageable]="true"
        [selectable]="true"  [pageSize]="5" >

 
        <kendo-grid-column field="OPTM_SHIPMENTID" title="{{'ShipmentId'|translate}}"></kendo-grid-column>

        <kendo-grid-column field="OPTM_ITEMCODE" title="Item Code"></kendo-grid-column>
        <kendo-grid-column field="OPTM_STATUS" title="Status"></kendo-grid-column>
        <kendo-grid-column field="OPTM_QTY" title="Quantity" class = "text-right">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.OPTM_QTY | numberFormat}}
        </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="OPTM_QTY_FULFILLED"  class = "text-right" title="Filled Quantity">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.OPTM_QTY_FULFILLED | numberFormat}}
        </ng-template>
        </kendo-grid-column>

 

        <ng-template kendoGridDetailTemplate let-dataItem>
        <h5>Shipment Items Batch/Serial Info:</h5>  
          <kendo-grid [data]="dataItem.ShipmentItemBatchSerial">

            <kendo-grid-column field="OPTM_SHIPMENTID" title="{{'ShipmentId'|translate}}"></kendo-grid-column>

            <kendo-grid-column field="OPTM_DTLLINEID" title="Line Id"></kendo-grid-column>

            <kendo-grid-column field="OPTM_BTCHSER" class="grid-right-align-column" title="{{'BatchSerial_No'|translate}}">
            </kendo-grid-column>
            <kendo-grid-column field="OPTM_ITEMCODE" class="grid-right-align-column" title="{{'ItemCode'|translate}}">
            </kendo-grid-column>
            <kendo-grid-column field="OPTM_QTY" class = "text-right" class="grid-right-align-column text-right"  title="{{'Quantity'|translate}}">
              <ng-template kendoGridCellTemplate let-dataItem>
                {{dataItem.OPTM_QTY | numberFormat}}
            </ng-template>
            </kendo-grid-column>

           
            <ng-template kendoGridDetailTemplate let-innerItem>
              <h5>  Batch/Serial Info:</h5>  
              <!-- <kendo-grid [data]="innerItem.batchSerialLines">
                <kendo-grid-column field="OPTM_BTCHSER" title="{{'BatchSerial_No'|translate}}"></kendo-grid-column>
               <kendo-grid-column field="OPTM_BTCHSER" title="Batch/Sr No."></kendo-grid-column>
            
              </kendo-grid> -->
            </ng-template> 
          </kendo-grid>

        </ng-template>

      </kendo-grid>
   
</kendo-dialog>

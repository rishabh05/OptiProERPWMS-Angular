            <div class="item-sec">
              <div class="item-steps">
                <!-- step inputs -->
                <div *ngIf="currentStepCode == 'Confirm_Drop'" class="item-input-section">
                  <input #focusOnConfirmDropOption *ngIf="processStep" type="text" placeholder="{{DropOptionPlaceHolder}}" (blur)="onScanContToteChange(false)"
                    name="scannedDropOption" [(ngModel)]="scannedDropOption" trim>
                </div>
                <div *ngIf="currentStepCode == 'Confirm_Pick_Drop_Location'" class="item-input-section">
                  <input #focusOnDropLoc *ngIf="processStep" type="text" placeholder="{{'EnterDropLocation'|translate}}" (blur)="ValidateScannedLocation()"
                    name="scannedDropLoc" [(ngModel)]="scannedDropLoc" trim="blur">
                </div>                
                <!-- step input option icons -->
                <div class="step-flex">
                  <div class="keyboard-box step-flex-item">
                    <div class="keyboard-icon">
                      <i class="k-icon k-i-group-box" aria-hidden="true"></i>
                    </div>
                  </div>
                  <div class="or-class step-flex-item">
                    <span class="or-text">OR</span>
                    <span class="or-line"></span>
                  </div>
                  <div class="scanner-box step-flex-item">
                    <div class="bar-code">
                      <i class="k-icon k-i-greyscale" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
                <div class="text-center scan-text">{{currentStepText}}</div>
                <!--/ step input option icons -->
              </div>

              <!-- step navigation Arrow placement -->
              <div>
                <i *ngIf="currentStep > 1 && processStep" (click)="prevStep()" class="k-icon k-i-arrow-chevron-left" aria-hidden="true"></i>
                <i *ngIf="currentStep != LastStep" (click)="nextStep()" class="k-icon k-i-arrow-chevron-right" aria-hidden="true"></i>
                <i *ngIf="!processStep" (click)="onSaveClick('/po-order-details')" class="k-icon k-i-save" aria-hidden="true"></i>
              </div>
              <!--/ step navigation -->

              <!-- step bars -->
              <div class="item-steps-bar">
                <ng-container *ngFor="let c of DropSteps; let i =index">
                  <span [ngClass]="{active:currentStep == i+1}" class="step"></span>
                </ng-container>
              </div>
              <!--/ step bars -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="fix-footer-btnBar">
      <div class="col-sm-12 col-12">

        <button class="btn btn-outline-secondary btn-sm btn-transparent btn-icon mr-1" type="button" (click)="OnCancelClick()">
          <i class="opti-icon-arrow-back"></i>
        </button>
        <button class="btn btn-success k-button btn-sm btn-icon-with-text" type="button" (click)="onSubmitClick()">
          <span class="k-icon k-i-check" role="presentation"></span>{{'Submit'|translate}}</button>
      </div>
    </div>

</span>
